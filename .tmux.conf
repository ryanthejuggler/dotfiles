# status bar
set-option -g status-utf8 on

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg colour22
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour10
#set-window-option -g window-status-current-attr bright

# pane border
set -g status-bg colour22
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=black]#(whoami)@#(uname -n)#[default]'
set -g status-right '#[fg=black]df #(~/.diskspace.sh) %l:%M:%S %p#[default] %a %Y-%m-%d'

# panes:
set-option -g pane-border-fg colour238
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg black

# C-b is not acceptable -- Vim uses it
#set-option -g prefix C-a
#bind-key C-a last-window
set -g mouse-select-pane on


# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0


# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# Vi copypaste mode
set-window-option -g mode-keys vi
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

if-shell "uname | grep -q Darwin" 'set-option -g default-command "reattach-to-user-namespace -l zsh"'

bind v split-window -h
bind s split-window

unbind r
bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix C-n
